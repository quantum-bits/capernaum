      bool-calc:
        sequence: 6
        letter: ^letter.abide-letter
        letterElementType: ^letter_element_type.boolean-calculation-results
      boilerplate-4:
        sequence: 7
        letter: ^letter.abide-letter
        letterElementType: ^letter_element_type.boilerplate
        textDelta: Closing remarks.
