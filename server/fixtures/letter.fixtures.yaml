fixtures:
  - table: letter
    rows:
      abide-letter:
        title: Abide Bible Letter
        description: Letter to send out to Abide Bible readers
        survey: ^survey.christian-life-survey
        created: 2018-01-10
        updated: 2018-03-25
  - table: letter_element
    rows:
      boilerplate-1:
        sequence: 1
        letter: ^letter.abide-letter
        letterElementType: ^letter_element_type.boilerplate
        textDelta: Hello, reader.
      boilerplate-2:
        sequence: 2
        letter: ^letter.abide-letter
        letterElementType: ^letter_element_type.boilerplate
