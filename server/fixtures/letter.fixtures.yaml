      sf-chart:
        sequence: 3
        letter: ^letter.abide-letter
        letterElementType: ^letter_element_type.spiritual-focus-chart
      so-chart:
        sequence: 4
        letter: ^letter.abide-letter
        letterElementType: ^letter_element_type.spiritual-orientations-chart
      boilerplate-3:
        sequence: 5
        letter: ^letter.abide-letter
        letterElementType: ^letter_element_type.boilerplate
